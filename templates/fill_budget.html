<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5d8d1, #fcb6b7);

            padding: 0;
            min-height: 100vh;
        }
        .navbar, .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .navbar {
            background: white;
            padding: 10px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            border-radius: 10px;
        }
        .container {
            background: white;
            padding: 20px;

        }
        .btn {
            margin-top: 20px;
        }
        .table-container {
            overflow-x: auto;
        }
        th, td {
            text-align: left;
        }
        .level-1 {
            font-weight: bold;
            background-color: #e0f7fa;
            cursor: pointer;
        }
        .level-2 {
            padding-left: 20px;
            font-weight: bold;
            background-color: #e0f2f1;
            cursor: pointer;
        }
        .level-3 {
            padding-left: 40px;
        }
        .hidden {
            display: none;
        }
        .expand-collapse-icon {
            margin-right: 5px;
            cursor: pointer;
        }
        .total-row {
            font-weight: bold;
            background-color: #ffe0b2;
        }
    </style>
</head>

</html>
