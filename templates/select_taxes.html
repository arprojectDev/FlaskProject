<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор параметров</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5d8d1, #fcb6b7);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .navbar {
            width: 100%;
            background: white;
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 90%;
            max-width: 800px;
        }
        .btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="{{ url_for('index') }}" class="btn-small red">⬅ Назад</a>
        <h4>Выбор параметров</h4>
    </div>

    <div class="container">
        <h5>Выберите параметры</h5>
        <form action="{{ url_for('view_taxes') }}" method="post">
            <div class="input-field">
                <select name="org_id" required>
                    <option value="" disabled selected>Выберите организацию</option>
                    {% for company in companies %}
                        <option value="{{ company.id }}">{{ company.name }}</option>
                    {% endfor %}
                </select>
                <label for="org_id">Организация</label>
            </div>
            <div class="input-field">
                <input type="number" id="year" name="year" required>
                <label for="year">Год</label>
            </div>
            <div class="input-field">
                <input type="number" id="month" name="month" required>
                <label for="month">Месяц</label>
            </div>
            <button class="btn green" type="submit">Показать данные</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);
        });
    </script>

</body>
</html>
